# Core configuration
group = core
admin-port = 13000
smsbox-port = 13001
admin-password = admin
status-password = status
log-file = /dev/stdout
log-level = 0
access-log = /dev/stdout

# SMS Box configuration
group = smsbox
bearerbox-host = localhost
sendsms-port = 13013
global-sender = MON-SMS
log-file = /dev/stdout
log-level = 0

# User authentication
group = sendsms-user
username = testuser
password = testpass
concatenation = true
max-messages = 100

# Default SMS service
group = sms-service
keyword = default
accept-x-kannel-headers = true
max-messages = 3
get-url = "http://localhost:8080/receive?from=%p&to=%P&text=%a"

# SMSC SMPP Connection
group = smsc
smsc = smpp
smsc-id = mysmpp
host = smpp-server
port = 2775
smsc-username = testclient
smsc-password = testpass
system-type = ""
interface-version = 34
source-addr-ton = 5
source-addr-npi = 0
dest-addr-ton = 1
dest-addr-npi = 1
transceiver-mode = true
enquire-link-interval = 30
reconnect-delay = 10
throughput = 10
log-level = 0